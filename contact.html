<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav id="navigation">
    
                <div id="brand">
                    <div id="logo-name">Froylán Vargas</div>
                </div>
    
                <div id="nav-links">
                        <a href="index.html">About</a>
                        <a href="portfolio.html">Portfolio</a>
                        <a href="contact.html">Contact</a>
                </div>
            </nav>
        </header>

        <section id="content">
            <span class="contentTitle">Contact</span>
            <hr>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your email..." required>
                </div>
                <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" rows="5"  id="message" placeholder="Enter a message here..." required > </textarea>
                    </div>
                <button type="submit" class="submitButton">Submit</button>
            </form>
            
        </section>

    </div>

    <footer class="footer">
        <span>© Copyright</span>
    </footer>
